<h1 class="page-header">Suche</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <form>
                <div class="form-group">
                    <div class="form-group row">
                        <label for="srch-route-name" class="col-xs-12 col-sm-2 col-form-label">Name</label>
                        <div class="col-xs-12 col-sm-10">
                            <input class="form-control" type="text" value="Routenname" id="srch-route-name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="srch-route-begin" class="col-xs-12 col-sm-2 col-form-label">Startland</label>
                        <div class="col-xs-12 col-sm-10">
                            <input class="form-control" type="text" value="Startland" id="srch-route-begin">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="srch-route-end" class="col-xs-12 col-sm-2 col-form-label">Zielland</label>
                        <div class="col-xs-12 col-sm-10">
                            <input class="form-control" type="text" value="Zielland" id="srch-route-end">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="srch-route-duration" class="col-xs-12 col-sm-2 col-form-label">Dauer</label>
                        <div class="col-xs-12 col-sm-10">
                            <select class="form-control" id="srch-route-duration">
                                <option>1 Tag</option>
                                <option>2-3 Tage</option>
                                <option>3-5 Tage</option>
                                <option>5-7 Tage</option>
                                <option>7-14 Tage</option>
                                <option>14+ Tage</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-12 col-sm-2 col-form-label">Entfernung</label>
                        <div class="col-xs-12 col-sm-10">
                            <nouislider [connect]="true" [min]="10" [max]="300" [step]="5" [(ngModel)]="searchDistance" [tooltips]="[ true, true ]" style="margin-top: 2.5em;"></nouislider>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="srch-route-difficulty-0" class="col-xs-12 col-sm-2 col-form-label">Schwierigkeit</label>
                        <div class="col-xs-12 col-sm-10" data-toggle="buttons">
                            <label class="btn btn-success active">
                                <input type="checkbox" id="srch-route-difficulty-0" value="0" autocomplete="off" checked>
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </label>

                            <label class="btn btn-primary">
                                <input type="checkbox" id="srch-route-difficulty-1" value="1" autocomplete="off">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </label>

                            <label class="btn btn-warning">
                                <input type="checkbox" id="srch-route-difficulty-2" value="2" autocomplete="off">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </label>

                            <label class="btn btn-danger">
                                <input type="checkbox" id="srch-route-difficulty-3" value="3" autocomplete="off">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </label>

                            <label class="btn btn-dark">
                                <input type="checkbox" id="srch-route-difficulty-4" value="4" autocomplete="off">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-12 col-sm-2 col-form-label">Bewertung</label>
                        <div class="col-xs-12 col-sm-10">
                            <label class="radio-inline"><input type="radio" name="optradio"><i class="fa fa-star" aria-hidden="true"></i></label>
                            <label class="radio-inline"><input type="radio" name="optradio"><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></label>
                            <label class="radio-inline"><input type="radio" name="optradio"><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></label>
                            <label class="radio-inline"><input type="radio" name="optradio"><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></label>
                            <label class="radio-inline"><input type="radio" name="optradio"><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
